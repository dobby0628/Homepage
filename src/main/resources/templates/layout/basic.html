<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
  <title>DOBBY's HomePage</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/assets/css/main.css" />
  <noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

  <!-- Header -->
  <header id="header">
    <div class="inner">

      <!-- Logo -->
      <a href="/index" class="logo">
        <span class="symbol"><img src="/images/logo.svg" alt="" /></span><span class="title">Dobby is Free</span>
      </a>

      <!-- Nav -->
      <nav>
        <ul>
          <li><a href="#menu">Menu</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="/index">Home</a></li>
      <li><a href="/generic">Ipsum veroeros</a></li>
      <li><a href="/generic">Tempus etiam</a></li>
      <li><a href="/generic">Consequat dolor</a></li>
      <li><a href="/elements">Elements</a></li>
    </ul>
  </nav>

  <th:block th:replace="${content}">


  </th:block>

  <!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <section>
        <!--
        <h2>Get in touch</h2>
        <form method="post" action="#">
          <div class="fields">
            <div class="field half">
              <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="field half">
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div class="field">
              <textarea name="message" id="message" placeholder="Message"></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send" class="primary" /></li>
          </ul>
        </form>
        -->
        <ul class="actions">
          <li><input type="button" onclick="location.href='/member/login'" value="Login" class="primary" /></li>
          <li><input type="button" onclick="location.href='/member/signup'" value="SignUp" class="primary" /></li>
        </ul>
      </section>
      <section>
        <h2>Follow</h2>
        <ul class="icons">
          <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
          <li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
          <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
          <li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
          <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
          <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
        </ul>
      </section>
    </div>
  </footer>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</th:block>
</html>
